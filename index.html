<!DOCTYPE html>
<html>
    <head>
        <title>JSON menu</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/json-menu-stylesheet.css" />
    </head>
    <body>
        <div id="container" class="w-25" style="position:absolute; left:50%; top:50%; transform:translate(-50%, -50%)"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/JSONmenu.js"></script>
        <script>
            $("#container").jsonMenu("set", {
                body:[{
                    header:"<strong>Header</strong>",
                    body:"Body",
                    collapse:true
                },{
                    header:"This is another header",
                    body:"This body can contain <a href='https://google.com'>HTML CODE</a> too!",
                    footer:"<hr/> It can also collapse no matter if other elements dont. This is a footer by the way!",
                    collapse:true
                }],
                footer:"Made by dsheedes / gee#0749"
            });
        </script>
    </body>
</html>
